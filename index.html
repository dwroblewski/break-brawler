<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Break Brawler</title>
  <link rel="stylesheet" href="/app/styles/main.css">
</head>
<body>
  <div id="app" style="display: none;">
    <!-- Top HUD -->
    <div class="hud-top">
      <div class="score-display">
        <span class="label">SCORE</span>
        <span id="score">0</span>
      </div>
      <div id="combo" class="combo-display" style="display: none;">
        2x
      </div>
    </div>

    <!-- Hype Meter -->
    <div class="hype-container">
      <div class="hype-label">HYPE</div>
      <div class="hype-meter">
        <div id="hype-fill" class="hype-fill"></div>
      </div>
      <div class="hype-hint">Press SPACE at 50% to DROP</div>
    </div>

    <!-- Phrase Beads -->
    <div class="phrase-beads">
      <div class="phrase-bead"></div>
      <div class="phrase-bead"></div>
      <div class="phrase-bead"></div>
      <div class="phrase-bead"></div>
    </div>

    <!-- Pad Grid -->
    <div class="pad-grid">
      <div class="pad" data-pad="1">
        <span class="pad-label">KICK</span>
        <span class="pad-key">A</span>
      </div>
      <div class="pad" data-pad="2">
        <span class="pad-label">SNARE</span>
        <span class="pad-key">S</span>
      </div>
      <div class="pad" data-pad="3">
        <span class="pad-label">HAT</span>
        <span class="pad-key">D</span>
      </div>
      <div class="pad" data-pad="4">
        <span class="pad-label">GHOST</span>
        <span class="pad-key">J</span>
      </div>
      <div class="pad" data-pad="5">
        <span class="pad-label">CRASH</span>
        <span class="pad-key">K</span>
      </div>
      <div class="pad" data-pad="6">
        <span class="pad-label">RIDE</span>
        <span class="pad-key">L</span>
      </div>
    </div>

    <!-- Controls hint -->
    <div class="controls-hint">
      <span>TAP pads • SWIPE for rolls • HOLD for stutter • SPACE to drop</span>
    </div>
  </div>

  <script type="module" src="/app/src/main.js"></script>
</body>
</html>
